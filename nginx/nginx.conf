# nginx/nginx.conf
upstream django_api {
    server web:8000; # 'web' é o nome do serviço Django no docker-compose
}

server {
    listen 80;
    server_name 31.97.240.156; # Substitua pelo IP ou domínio do seu VPS

    # Configurações SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    # Configurações de segurança
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    

    client_max_body_size 100M; # Limite de upload de arquivos

    # Cache para arquivos estáticos
    location /static/ {
        alias /app/staticfiles/; # Onde o Django coletou os estáticos dentro do container
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/mediafiles/; # Onde o Django armazena os arquivos de mídia dentro do container
        expires 7d;
    }

    location / {
        proxy_pass http://django_api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}